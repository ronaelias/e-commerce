<div class="title">
  <img src="assets/profile.png" alt="Profile" class="icons">
  <h1>Sign In</h1>
</div>
<div class="all">
  <div class="sign-in-container">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <label for="email" class="items-container">Email</label>
      <input id="email" class="items-container" type="text" formControlName="email">

      <label for="password" class="items-container">Password</label>
      <input id="password" class="items-container" type="password" formControlName="password">

      <button type="submit" class="button-container" [disabled]="!signInForm.valid">Sign In</button>
    </form>
    <a href="#" class="forgot-password">Forgot password?</a>
    <br><br>
    <p>Don't have an account?</p>
    <button mat-button [routerLink]="['/sign-up']" class="button-container">Sign Up</button>
  </div>
</div>
