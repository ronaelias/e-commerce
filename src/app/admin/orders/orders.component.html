<div class="orders-container">
  <h2>Orders</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Customer Name</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.productName }}</td>
        <td>{{ order.customerName }}</td>
        <td>{{ order.quantity }}</td>
        <td>${{ order.totalPrice.toFixed(2) }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
