<div class="admin-container">
  <nav class="admin-nav">
    <button
      (click)="selectTab('products')"
      [class.active]="selectedTab === 'products'"
    >
      Products
    </button>
    <button
      (click)="selectTab('orders')"
      [class.active]="selectedTab === 'orders'"
    >
      Orders
    </button>
    <button
      (click)="selectTab('users')"
      [class.active]="selectedTab === 'users'"
    >
      Users
    </button>
  </nav>

  <div class="admin-content">
    <app-products *ngIf="selectedTab === 'products'"></app-products>
    <app-orders *ngIf="selectedTab === 'orders'"></app-orders>
    <app-users *ngIf="selectedTab === 'users'"></app-users>
  </div>
</div>
