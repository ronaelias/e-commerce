<div class="container">
    <div class="category-list">
      <h3>Categories</h3>
      <ul>
        <li *ngFor="let category of categories" (click)="onCategorySelect(category)">
          {{ category }}
        </li>
      </ul>
    </div>
    <div class="product-list">
      <h3 *ngIf="selectedCategory$ | async as category">{{ category | titlecase }}</h3>
      <div *ngIf="(products$ | async) as products; else loading">
        <div *ngIf="products.length; else noProducts">
          <div *ngFor="let product of products" class="product-card">
            <img [src]="product.image" alt="{{ product.title }}" class="product-img">
            <p>{{ product.title }}</p>
            <div class="product-info">
              <h2>${{ product.price }}</h2>
            </div>
          </div>
        </div>
        <ng-template #noProducts>
          <p>No products available for this category.</p>
        </ng-template>
      </div>
      <ng-template #loading>
        <p>Loading products...</p>
      </ng-template>
    </div>
  </div>
