<div class="checkout-container">
  <h1 class="checkout-title">Checkout</h1>

  <div class="checkout-content">
    <div class="address-form">
      <h2>Shipping Address</h2>
      <form [formGroup]="addressForm">
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            placeholder="123 Main St"
            required
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            formControlName="city"
            placeholder="City"
            required
          />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            formControlName="state"
            placeholder="State"
            required
          />
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input
            type="text"
            id="zip"
            formControlName="zip"
            placeholder="12345"
            required
          />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="text"
            id="country"
            formControlName="country"
            placeholder="Country"
            required
          />
        </div>
      </form>
    </div>

    <div class="checkout-cart">
      <div *ngIf="checkoutCart.length > 0">
        <div *ngFor="let product of checkoutCart" class="checkout-item">
          <img
            [src]="product.image"
            alt="{{ product.title }}"
            class="checkout-item-image"
          />
          <div class="checkout-item-details">
            <h2 class="checkout-item-title">{{ product.title }}</h2>
            <p class="checkout-item-price">Price: ${{ product.price }}</p>
            <p class="checkout-item-quantity">
              Quantity: {{ product.quantity }}
            </p>
            <p class="checkout-item-total">
              Total: ${{ product.price * product.quantity }}
            </p>
          </div>
        </div>

        <div class="checkout-summary">
          <h2>Total: ${{ getTotalPrice() }}</h2>
          <button
            class="checkout-complete-button"
            [disabled]="!addressForm.valid"
            (click)="completeCheckout()"
          >
            Complete Purchase
          </button>
        </div>
      </div>

      <div *ngIf="checkoutCart.length === 0" class="empty-checkout">
        <h1>Your checkout is empty</h1>
        <p>Add items to proceed to checkout.</p>
      </div>
    </div>
  </div>
</div>
