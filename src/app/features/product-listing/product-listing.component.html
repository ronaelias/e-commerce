<div *ngIf="products.length" class="product-container">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image" alt="{{ product.title }}" class="product-img">
      <p>{{ product.title }}</p>
      <h2>${{ product.price }}</h2>
      <!--<button id="heart-button" class="heart" (click)="toggleHeart()"></button>-->
    </div>
  </div>
